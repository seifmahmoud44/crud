<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>

    <div class="container">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input id="Title" type="text" placeholder="Title" >
            <div class="price">
                <input onkeyup="totalPrice()" type="number" placeholder="Price" id="price">
                <input onkeyup="totalPrice()" type="number" placeholder="Taxes" id="taxes">
                <input onkeyup="totalPrice()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="totalPrice()" type="number" placeholder="Discount" id="discount">
                <small id="total">0</small>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Category" id="category">

            <button id="create">Create</button>

            <div class="search">
                <input type="text" placeholder="Search">
                <div class="btnsearch">
                    <button>Search By Title</button>
                    <button>Search By Category</button>
                </div>
            </div>
        </div>

        <div id="deletAll">
            
        </div>
        <table >
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discounts</th>
                <th>total</th>
                <th>category</th>
                <th>updates</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
